<div class="main-content">
  <div class="container">
    <div class="form-container">
      <h2>Вхід до облікового запису</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="email">Email адреса</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Введіть email" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Введіть пароль" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Запам'ятати мене</label>
        </div>
        <button type="submit" class="btn btn-primary">Увійти</button>
      </form>
      <div class="form-footer">
        <p>Забули</p>
      </div>
