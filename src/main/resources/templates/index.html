<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Головна сторінка</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">Accomodation Search</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Перемикач навігації">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/index">Головна</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Вхід</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Реєстрація</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="home-container">
  <div class="home-search-section">
    <div class="hero-text">
      <h1 class="home-title">
        Шукай на
        <div class="pivo-logo">Pivo</div>
      </h1>
      <div class="from-lun">
        <span>від</span>
        <div class="pivo-circle">Pivo</div>
      </div>
    </div>

    <div class="hero-search">
      <div class="property-type-label">
        Аренда нерухомості
      </div>

      <!-- Поле для введення міста -->
      <div class="form-group mb-3">
        <input type="text" class="search-input" placeholder="Введіть місто" />
      </div>

      <!-- Календар для вибору дати заїзду -->
      <div class="form-group date-picker-container">
        <label class="date-label">Дата заїзду</label>
        <div class="input-group">
          <input type="text" class="search-input datepicker" id="check-in-date" placeholder="Дата заїзду" readonly>
          <div class="input-group-append">
            <span class="input-group-text calendar-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
              </svg>
            </span>
          </div>
        </div>
      </div>

      <!-- Календар для вибору дати виїзду -->
      <div class="form-group date-picker-container">
        <label class="date-label">Дата виїзду</label>
        <div class="input-group">
          <input type="text" class="search-input datepicker" id="check-out-date" placeholder="Дата виїзду" readonly>
          <div class="input-group-append">
            <span class="input-group-text calendar-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
              </svg>
            </span>
          </div>
        </div>
      </div>

      <button class="search-button">ПОШУК</button>
    </div>
  </div>
</div>

<div class="main-content">
  <!-- Тут можна додати основний вміст сайту -->
</div>

<footer class="bg-light text-center py-3">
  <p>&copy; 2025 Accomodation Search. Усі права захищені.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/i18n/datepicker.uk-UA.min.js"></script>

<script>
  $(document).ready(function() {
    // Ініціалізація календарів
    $('#check-in-date').datepicker({
      format: 'dd.mm.yyyy',
      autoclose: true,
      startDate: new Date(),
      language: 'uk-UA'
    }).on('changeDate', function(selected) {
      // Встановлюємо мінімальну дату для виїзду
      var minDate = new Date(selected.date);
      minDate.setDate(minDate.getDate() + 1);
      $('#check-out-date').datepicker('setStartDate', minDate);

      // Якщо дата виїзду менша за дату заїзду, встановлюємо її на день після заїзду
      if ($('#check-out-date').datepicker('getDate') < minDate) {
        $('#check-out-date').datepicker('setDate', minDate);
      }
    });

    $('#check-out-date').datepicker({
      format: 'dd.mm.yyyy',
      autoclose: true,
      startDate: new Date(),
      language: 'uk-UA'
    });
  });
</script>

</body>
</html>
