<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук житла</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Accomodation Search</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Перемикач навігації">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index">Головна</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Вхід</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Реєстрація</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Пошук житла</h1>

    <!-- Форма для пошуку -->
    <form method="GET" action="/search" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="location">Місцезнаходження</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Місто або район">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="propertyType">Тип житла</label>
                    <select class="form-control" id="propertyType" name="propertyType">
                        <option value="">Виберіть тип</option>
                        <option value="apartment">Квартира</option>
                        <option value="house">Будинок</option>
                        <option value="studio">Студія</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="price">Ціна</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Макс. ціна">
                </div>
            </div>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Знайти</button>
        </div>
    </form>

    <!-- Список знайдених варіантів -->
    <div id="searchResults">
        <h2>Результати пошуку:</h2>
        <div class="row">
            <!-- Тут буде виведено список нерухомості -->
            <!-- Приклад одного варіанту -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Property Image">
                    <div class="card-body">
                        <h5 class="card-title">Квартира в центрі міста</h5>
                        <p class="card-text">Ціна: 5000 грн/міс</p>
                        <a href="/property/details/1" class="btn btn-primary">Переглянути</a>
                    </div>
                </div>
            </div>
            <!-- Це буде генеруватись динамічно через Thymeleaf, замінюючи дані -->
        </div>
    </div>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Accomodation Search. Усі права захищені.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
