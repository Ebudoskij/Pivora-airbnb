<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати пошуку</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/search.css">
    <style>
        .property-rating-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .property-book-button {
            background-color: #28a745;
            color: white;
            border: none;
            width: 100%;
            margin-top: 0.5rem;
        }

        .property-book-button:hover {
            background-color: #218838;
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 4rem 0;
            font-size: 1.2rem;
            color: #6c757d;
        }

        .no-results h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #495057;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">Accomodation Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Перемикач навігації">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Вхід</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Реєстрація</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="search-header">
    <div class="container">
        <div class="search-options">
            <div class="search-details">
                <div class="search-title">Пошук житла</div>
                <div class="search-params">
                    <span id="city-display">Місто: </span> |
                    <span id="date-range-display">Період: </span>
                </div>
            </div>
            <div class="search-filters">
                <button class="filter-button" data-toggle="modal" data-target="#filterModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
                    </svg>
                    Фільтри
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="results-info">
        <div class="result-count">Знайдено <span id="result-number">0</span> варіантів</div>
        <div class="sort-options">
            <label for="sort-select">Сортувати за:</label>
            <select id="sort-select" class="form-control sort-select">
                <option value="price-asc">Ціна (від дешевих до дорогих)</option>
                <option value="price-desc">Ціна (від дорогих до дешевих)</option>
                <option value="rating-desc">Рейтинг (високий перший)</option>
                <option value="newest">Дата додавання (найновіші)</option>
            </select>
        </div>
    </div>

    <div class="row property-results" id="properties-container">
        <!-- Картки будуть генеруватися динамічно або показуватися повідомлення "не знайдено" -->
    </div>

    <!-- Пагінація -->
    <div class="pagination-container" style="display: none;">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- Модальне вікно з фільтрами -->
<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">Фільтри пошуку</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="filter-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="price-range">Ціновий діапазон</label>
                                <div class="d-flex justify-content-between">
                                    <input type="number" class="form-control mr-2" id="min-price" placeholder="Від" min="0">
                                    <input type="number" class="form-control" id="max-price" placeholder="До" min="0">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="bedrooms">Кількість спалень</label>
                                <select class="form-control" id="bedrooms">
                                    <option value="">Будь-яка</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4+">4+</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="bathrooms">Кількість ванних кімнат</label>
                                <select class="form-control" id="bathrooms">
                                    <option value="">Будь-яка</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3+">3+</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Зручності</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="wifi">
                                    <label class="form-check-label" for="wifi">Wi-Fi</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="parking">
                                    <label class="form-check-label" for="parking">Паркінг</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="kitchen">
                                    <label class="form-check-label" for="kitchen">Кухня</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="ac">
                                    <label class="form-check-label" for="ac">Кондиціонер</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="pool">
                                    <label class="form-check-label" for="pool">Басейн</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="property-type">Тип нерухомості</label>
                                <select class="form-control" id="property-type">
                                    <option value="">Будь-який</option>
                                    <option value="apartment">Квартира</option>
                                    <option value="house">Будинок</option>
                                    <option value="room">Кімната</option>
                                    <option value="hotel">Готель</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-primary apply-filters">Застосувати фільтри</button>
            </div>
        </div>
    </div>
</div>

<!-- Індикатор завантаження -->
<div class="loading-container">
    <div class="loading-spinner"></div>
</div>

<footer class="bg-light text-center py-3">
    <p>&copy; 2025 Accomodation Search. Усі права захищені.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        // Функція для показу індикатора завантаження
        function showLoading() {
            $('.loading-container').css('display', 'flex');
        }

        function hideLoading() {
            $('.loading-container').hide();
        }

        // Функція для генерації зірок рейтингу
        function generateStars(rating) {
            let starsHtml = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;

            for (let i = 1; i <= 5; i++) {
                if (i <= fullStars) {
                    starsHtml += '★';
                } else {
                    starsHtml += '<span class="star-empty">★</span>';
                }
            }
            return starsHtml;
        }

        // Функція для відображення карток нерухомості
        function renderProperties(properties) {
            const container = $('#properties-container');
            container.empty();

            // Якщо немає нерухомості, показуємо повідомлення
            if (!properties || properties.length === 0) {
                const noResultsHtml = `
                    <div class="col-12">
                        <div class="no-results">
                            <h3>Не знайдено</h3>
                            <p>На жаль, за вашим запитом не знайдено жодної нерухомості.</p>
                            <p>Спробуйте змінити параметри пошуку або фільтри.</p>
                        </div>
                    </div>
                `;
                container.html(noResultsHtml);
                $('.pagination-container').hide();
                $('#result-number').text('0');
                return;
            }

            // Відображаємо картки нерухомості
            properties.forEach(property => {
                const stars = generateStars(property.rating);
                const tagHtml = property.tag ?
                    `<div class="property-tag ${property.tagClass || ''}">${property.tag}</div>` : '';

                const propertyCard = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="property-card">
                            <div class="property-img" style="background-image: url('${property.image}')">
                                ${tagHtml}
                            </div>
                            <div class="property-info">
                                <h3>${property.name}</h3>
                                <p>${property.description}</p>
                                <div class="property-address">${property.address}</div>
                                <div class="property-rating-display">Рейтинг: ${property.rating}/5</div>
                                <div class="property-rating">
                                    <div class="stars">${stars}</div>
                                    <div class="rating-count">${property.reviewCount} відгуків</div>
                                </div>
                                <div class="property-features">
                                    <span class="feature"><i class="feature-icon bed-icon"></i> ${property.bedrooms} спальні</span>
                                    <span class="feature"><i class="feature-icon bath-icon"></i> ${property.bathrooms} ванна</span>
                                    <span class="feature"><i class="feature-icon size-icon"></i> ${property.size} м²</span>
                                </div>
                                <div class="property-price">${property.price}₴ <span class="price-period">/ ніч</span></div>

                                <!-- Форма для переходу на сторінку детальної інформації -->
                                <a href="/property/${property.id}" class="btn property-view-button">Детальніше</a>

                                <!-- Форма для бронювання -->
                                <form action="/bookings/new" method="get" class="d-inline">
                                    <input type="hidden" name="propertyId" value="${property.id}" />
                                    <button type="submit" class="btn property-book-button">Забронювати</button>
                                </form>
                            </div>
                        </div>
                    </div>
                `;

                container.append(propertyCard);
            });

            $('#result-number').text(properties.length);
            $('.pagination-container').show();
        }

        // Функція для завантаження нерухомості з сервера
        function loadProperties() {
            showLoading();

            // В реальному додатку тут буде AJAX запит до сервера
            // Наприклад:
            /*
            $.ajax({
                url: '/api/properties',
                method: 'GET',
                data: {
                    city: city,
                    startDate: startDate,
                    endDate: endDate
                },
                success: function(response) {
                    renderProperties(response);
                    hideLoading();
                },
                error: function(error) {
                    console.error('Помилка завантаження даних:', error);
                    renderProperties([]); // Показуємо повідомлення "Не знайдено"
                    hideLoading();
                }
            });
            */

            // Для демонстрації симулюємо відсутність даних
            setTimeout(function() {
                renderProperties([]); // Передаємо пустий масив
                hideLoading();
            }, 500);
        }

        // Отримуємо параметри з URL
        const urlParams = new URLSearchParams(window.location.search);
        const city = urlParams.get('city') || 'Київ';
        const startDate = urlParams.get('startDate') || new Date().toISOString().split('T')[0];
        const endDate = urlParams.get('endDate') || new Date(Date.now() + 4 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

        // Форматуємо дати для відображення
        const formatDate = (dateStr) => {
            const date = new Date(dateStr);
            return date.toLocaleDateString('uk-UA');
        };

        // Встановлюємо значення на сторінці
        $('#city-display').text(`Місто: ${city}`);
        $('#date-range-display').text(`Період: ${formatDate(startDate)} - ${formatDate(endDate)}`);

        // Обробник для застосування фільтрів
        $('.apply-filters').click(function() {
            $('#filterModal').modal('hide');

            // Збираємо параметри фільтрів
            const filters = {
                minPrice: $('#min-price').val(),
                maxPrice: $('#max-price').val(),
                bedrooms: $('#bedrooms').val(),
                bathrooms: $('#bathrooms').val(),
                propertyType: $('#property-type').val(),
                amenities: []
            };

            // Збираємо вибрані зручності
            if ($('#wifi').is(':checked')) filters.amenities.push('wifi');
            if ($('#parking').is(':checked')) filters.amenities.push('parking');
            if ($('#kitchen').is(':checked')) filters.amenities.push('kitchen');
            if ($('#ac').is(':checked')) filters.amenities.push('ac');
            if ($('#pool').is(':checked')) filters.amenities.push('pool');

            // Перезавантажуємо дані з фільтрами
            loadProperties();
        });

        // Обробник для сортування
        $('#sort-select').change(function() {
            const sortBy = $(this).val();
            loadProperties(); // Перезавантажуємо дані з новим сортуванням
        });

        // Завантажуємо нерухомість при завантаженні сторінки
        loadProperties();
    });
</script>

</body>
</html>
