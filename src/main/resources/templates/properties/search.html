<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати пошуку</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/search.css">
    <style>
        .serch-container{
            align-self: center;
        }

        .property {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
            max-width: 500px;
            background-color: #f9f9f9;
        }

        button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/static">Accomodation Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Перемикач навігації">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Головна</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2>Доступні житла</h2>
<div class="serch-container">
<div th:each="property : ${properties}" class="property">
    <h3 th:text="${property.title}">Назва</h3>
    <p><strong>Опис:</strong> <span th:text="${property.description}">Опис</span></p>
    <p><strong>Місто:</strong> <span th:text="${property.city}">Місто</span></p>
    <p><strong>Локація:</strong> <span th:text="${property.location}">Локація</span></p>
    <p><strong>Кількість кімнат:</strong> <span th:text="${property.rooms}">0</span></p>
    <p><strong>Ціна за ніч:</strong> <span th:text="${property.pricePerNight}">0</span> грн</p>

    <!-- Форма для бронювання -->
    <form th:action="@{/bookings/create}" method="GET">
        <input type="hidden" name="propertyId" th:value="${property.id}" />
        <button type="submit">Забронювати</button>
    </form>
</div>
</div>
</body>
</html>
