<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const flash = document.getElementById('flashMessage');
            if (flash) {
                setTimeout(() => {
                    flash.style.opacity = '0';
                    setTimeout(() => {
                        flash.remove(); // повністю прибрати елемент після анімації
                    }, 1000); // збігається з CSS transition
                }, 3000); // 3 секунди після завантаження сторінки
            }
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Pivora</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Перемикач навігації">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/properties/createProperty">Create a listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/properties/list">Your listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bookings/list">Your bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${username}" th:text="${username}"> </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="flashMessage" th:if="${error}" class="flash-message">
    <span th:text="${error}"></span>
</div>

<div class="home-container">
    <div class="home-search-section">
        <!-- Блок з текстом "Шукай на Pivo" та обмінник валют зліва -->
        <div class="hero-text">
            <h1 class="home-title">
                Search on
                <div class="pivo-logo">Pivora</div>
            </h1>
            <div class="currency-exchange">
                <div class="currency-item">
                    <span class="currency-value">$1 = 42.50 hryvnas</span>
                </div>
                <div class="currency-item">
                    <span class="currency-value">€1 = 45.80 hryvnas</span>
                </div>
            </div>
        </div>

        <!-- Блок пошуку справа -->
        <div class="hero-search">
            <div class="property-type-label">
                Accommodation rent
            </div>

            <form th:action="@{/properties/search}" th:object="${searchDTO}" method="POST">

                <label for="city" class="city-label">City</label>
                <input type="text" id ="city" th:field="*{city}" class="search-input" placeholder="Введіть місто" />
                <p class = "errors" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"> error </p>

                <label for="check-in-date" class="date-label">Check-in</label>
                <input type="date" id="check-in-date" th:field="*{startDate}" class="search-input datepicker" />
                <p class = "errors" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"> error </p>

                <label for="check-out-date" class="date-label">Check-out</label>
                <input type="date" id="check-out-date" th:field="*{endDate}" class="search-input datepicker" />
                <p class = "errors" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"> error </p>
                <p class = "errors" th:if="${searchErrorMsg}" th:text="${searchErrorMsg}"> error </p>

                <button type="submit" class="search-button">SEARCH</button>
            </form>

        </div>
    </div>
</div>
<footer class="bg-light text-center py-3">
    <p>&copy; 2025 Accommodation Search. All rights reserved</p>
</footer>
</body>
</html>
