spring.application.name=HouseRent

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/Accomodation-rent
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
security.jwt.cookie.name=jwt
security.jwt.cookie.max-age=3600

# currency rates API
currency.api.url=https://v6.exchangerate-api.com/v6/
currency.api.key=${API_KEY}

# uploading files settings
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=20MB